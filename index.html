<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurBook | AI-Powered Collective Knowledge</title>
    <style>
        :root {
            --primary: #0070ba; 
            --bg: #f8f9fa;      
            --card: #ffffff;    
            --text-main: #222222;
            --text-dim: #666666;
            --amazon: #ff9900;
            --success: #28a745;
            --border: #e1e4e8;
            --footer-bg: #ffffff;
        }

        body { background: var(--bg); color: var(--text-main); font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .main-content { flex: 1; padding: 40px 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { color: var(--primary); font-weight: 800; letter-spacing: 1px; margin: 0; }

        /* Tabs */
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 35px; }
        .tab-btn {
            background: #fff; border: 1px solid var(--border); color: var(--text-dim);
            padding: 10px 22px; cursor: pointer; border-radius: 50px; font-weight: 600; transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--primary); color: #fff; border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 112, 186, 0.2);
        }

        .container {
            max-width: 1200px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        /* Book Card */
        .book-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; display: flex; flex-direction: column;
            transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .cover { width: 100%; height: 380px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        
        /* Progress Bar */
        .progress-box { margin: 15px 0; }
        .progress-bg { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: width 1s; }
        .prog-info { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); margin-top: 6px; }

        .btn {
            display: block; width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-weight: 700; cursor: pointer; text-align: center; margin-top: 10px; text-decoration: none; font-size: 0.9rem;
        }
        .btn-pay { background: var(--primary); color: #fff; }
        .btn-get { background: var(--success); color: #fff; }
        .btn-amazon { background: #fff; border: 1px solid var(--amazon); color: var(--amazon); }

        /* Vote Section Styling */
        .vote-section {
            grid-column: 1 / -1; margin-top: 60px; padding: 40px 20px;
            background: #ffffff; border: 2px dashed #d1d9e0; border-radius: 24px;
        }
        .vote-header { text-align: center; margin-bottom: 30px; }
        .vote-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .vote-card { background: #f8f9fa; border: 1px solid #eee; border-radius: 12px; padding: 15px; text-align: center; }
        .cover-sm { width: 100%; height: 220px; object-fit: cover; border-radius: 6px; filter: grayscale(0.4); }

        footer { background: var(--footer-bg); border-top: 1px solid var(--border); padding: 40px 20px; margin-top: 60px; text-align: center; }
        
        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #fff; padding: 30px; border-radius: 20px; width: 90%; max-width: 340px; text-align: center; }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="header"><h1>OURBOOK</h1></div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('hot', this)">üî• Hot Picks</button>
            <button class="tab-btn" onclick="switchTab('new', this)">‚ú® New Arrivals</button>
            <button class="tab-btn" onclick="switchTab('archive', this)">üìö Archive</button>
        </div>

        <div id="book-grid" class="container">
            </div>
    </div>

    <footer>
        <div style="font-size: 0.8rem; color: #999;">&copy; 2026 OurBook Collective. Powered by AI Technology.</div>
    </footer>

    <div id="payModal" class="modal-overlay">
        <div class="modal">
            <h2 id="payTitle">Support Project</h2>
            <p>Contribution: $0.99 (100 Credits)</p>
            <button class="btn btn-pay" onclick="executePayPal()">Confirm & Pay</button>
            <p onclick="closeModals()" style="cursor:pointer; margin-top:20px; color:#999;">Cancel</p>
        </div>
    </div>

    <script>
        let allBooks = [];
        let currentTab = 'hot';

        async function loadBooks() {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">Syncing...</div>';
            try {
                const response = await fetch('https://sparkling-recipe-6de6.infinityaudiobook.workers.dev/?t=' + Date.now());
                allBooks = await response.json();
                render();
            } catch (e) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color:red;">Connection failed. Please refresh.</p>';
            }
        }

        function render() {
            const grid = document.getElementById('book-grid');
            grid.innerHTML = '';

            // 1. Render Main Tab Content
            const mainBooks = allBooks.filter(b => {
                const s = (b.status || '').toLowerCase().trim();
                if (currentTab === 'archive') return s === 'archive';
                return s === currentTab;
            });

            if (mainBooks.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color:#999;">No projects in this category.</div>';
            } else {
                mainBooks.forEach(book => {
                    const current = parseFloat(book.current_credits) || 0;
                    const target = parseFloat(book.target_credits) || 1000;
                    const percent = Math.min(((current / target) * 100), 100).toFixed(1);
                    const isArchive = (book.status || '').toLowerCase().trim() === 'archive';

                    grid.innerHTML += `
                        <div class="book-card">
                            <img src="${book.img}" class="cover" onerror="this.src='https://via.placeholder.com/300x450'">
                            <h3 style="margin:10px 0; height:2.6em; overflow:hidden;">${book.title}</h3>
                            ${isArchive ? `
                                <a href="${book.download_url}" target="_blank" class="btn btn-get">Get Access Now</a>
                                <a href="${book.amazon_link}" target="_blank" class="btn btn-amazon">Support Original</a>
                            ` : `
                                <div class="progress-box">
                                    <div class="progress-bg"><div class="progress-fill" style="width: ${percent}%"></div></div>
                                    <div class="prog-info"><span>Progress: ${percent}%</span><span>Goal: ${target}</span></div>
                                </div>
                                <button class="btn btn-pay" onclick="handlePayClick('${book.id}', '${book.title}')">Support $0.99</button>
                            `}
                        </div>
                    `;
                });
            }

            // 2. Render Vote Section (Appended at the bottom)
            const voteBooks = allBooks.filter(b => (b.status || '').toLowerCase().includes('vote'));
            
            if (voteBooks.length > 0) {
                const voteSection = document.createElement('div');
                voteSection.className = 'vote-section';
                voteSection.innerHTML = `
                    <div class="vote-header">
                        <span style="font-size: 2rem;">üó≥Ô∏è</span>
                        <h2>Vote for Next Unlock</h2>
                        <p>Help us choose the next project to launch for crowdfunding!</p>
                    </div>
                    <div class="vote-grid">
                        ${voteBooks.map(book => `
                            <div class="vote-card">
                                <img src="${book.img}" class="cover-sm" onerror="this.src='https://via.placeholder.com/200x300'">
                                <h4 style="margin:12px 0; height:2.4em; overflow:hidden;">${book.title}</h4>
                                <div style="color:var(--primary); font-weight:bold; margin-bottom:10px;">üó≥Ô∏è ${book.current_credits || 0} Votes</div>
                                <button class="btn btn-pay" style="padding:8px; font-size:0.8rem;" onclick="handleVote('${book.id}')">Vote Now</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(voteSection);
            }
        }

        function switchTab(tab, btn) {
            currentTab = tab.toLowerCase();
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function handlePayClick(id, title) {
            document.getElementById('payTitle').innerText = title;
            document.getElementById('payModal').style.display = 'flex';
        }

        function handleVote(id) {
            alert("Thanks for voting! Your preference has been recorded.");
        }

        function closeModals() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }

        window.addEventListener('DOMContentLoaded', loadBooks);
    </script>
</body>
</html>
